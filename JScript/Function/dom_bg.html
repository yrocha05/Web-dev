<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
    function modificaEstilo(corDeFundo){

    document.getElementById ('quadrado').style.background = corDeFundo

    }




    </script>
</head>
<body>
    <h3>Manipulando Estilo</h3>
    <button onclick="modificaEstilo('#FF0000')">Vermelho</button>
    <button onclick="modificaEstilo('#00FF00')">Verde</button>
    <button onclick="modificaEstilo('#0000FF')">Azul</button>

    <hr>
    <div style="border: solid 1px black; width: 100px; height: 100px;" id="quadrado">

    </div>



</body>

</body>
</body>
</html>
