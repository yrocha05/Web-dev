<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // true && true = true
    if (2 == 2 && 3 >= 1 && 'a' == 'b') {
        document.write('verdadeiro')
    }
    else {
        document.write ('False')
    }

    document.write('<br> </br>')

    // True || true || false = true

    if (2 == 2 || 3 >= 1 || 'a' == 'b') {
        document.write('verdadeiro')
    }
    else {
        document.write ('False')
    }

    document.write('<br> </br>')
    
    // ! false = true
    if (!(5 >= 2)) {
        document.write('verdadeiro')
    }
    else {
        document.write ('False')
    }

    </script>
</head>

</body>
</html>
