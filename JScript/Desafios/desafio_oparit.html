<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var nome = prompt('Qual o seu Nome')
        var altura = prompt ('Qual a sua Altura?')
        var peso = prompt ('Qual o seu peso?')
        var resultado

        // var nome = ('Yuri')
        // var altura = 175
        // var peso = 60
        // var resultado

        var altura  = parseFloat (altura)
        var peso  = parseFloat (peso)
        
        var altura = (altura/100)
        var m = (peso / (altura *altura))
        


        if (m < 16 ) { resultado = ('Baixo Peso Muito Grave' ) 

        }
        else if (m >= 16 && m <= 16.99 ) { resultado = ('Baixo Peso  Grave' )

        } 
        else if (m >= 17 && m <= 18.49 ) { resultado = ('Baixo Peso ')  
    
        }     
        else if (m >= 18.50 && m <= 24.99 ) { resultado = (' Peso  normal')  
    
        }   
        else if (m >= 25 && m <= 29.99 ) { resultado = (' Sobrepeso')  
    
        }  
        else if (m >= 30 && m <= 34.99 ) { resultado = (' Obesidade Grau 1')  
    
        }  
        else if (m >= 35 && m <= 39.99 ) { resultado = (' Obesidade Grau 2')  
    
        }  
        else{ resultado = (' Obesidade Grau 3')  
        }  
        
        
        
        document.write( 'Olá ' + nome + ',' + 'vejo que você tem ' + altura + ' de Altura e ' + peso + 'kg . Possuindo o Indice de massa igual á  ' + m + ', Sendo classificado como : '+ resultado )




    </script>






</head>
