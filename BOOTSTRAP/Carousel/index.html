<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="padding-bottom: 80px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">
                <h1>Slider Simples</h1>
                    <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                            
                        </div>
                    </div> 
                    </div>

                <h1>Slider com controles</h1>
                <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                            
                        </div>
                    <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a> 
                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    </div> 
                </div>


                <h1>Slider com Controles/Indicadores</h1>
                <div id="carousel-ind" class="carousel slide" data-ride="carousel">
                    <!-- INDICADORES -->
                    <ol class="carousel-indicators">

                        <li class="active" data-target="#carousel-ind" data-slide-to="0"></li>
                        <li class="" data-target="#carousel-ind" data-slide-to="1"></li>
                        <li class="" data-target="#carousel-ind" data-slide-to="2"></li>

                    </ol>


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                            
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                            
                        </div>
                        <!-- CONTROLES -->
                    <a href="#carousel-ind" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-ind" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    </div> 
                </div>


                <h1>Slider com Legendas</h1>
                <div id="carousel-leg" class="carousel slide" data-ride="carousel">
                    <!-- INDICADORES -->
                    <ol class="carousel-indicators">

                        <li class="active" data-target="#carousel-leg" data-slide-to="0"></li>
                        <li class="" data-target="#carousel-leg" data-slide-to="1"></li>
                        <li class="" data-target="#carousel-leg" data-slide-to="2"></li>

                    </ol>


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                            <div class="carousel-caption">
                                <div style="background-color: rgba(0, 0, 0, 0.315); padding: 10px;">
                                    <h3>Item 1</h3>
                                    <p>lorem</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 2</h3>
                            </div>
                            
                        </div>
                        <div class="carousel-item">
                            <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                            </div>
                            
                        </div>
                        <!-- CONTROLES -->
                    <a href="#carousel-leg" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-leg" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    </div> 
                </div>

            </div>
        </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
